<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Gmail - Login</title>
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="img/google.png" alt="">
            <div class="form-title">Sign In</div>
            <div class="form-group">
                <input type="email" class="form-control" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required id="txtpassword">
                <label for="" class="form-label">Enter Your Password</label>
            </div>
            <div class="form-group">
                <label for="" class="showlabel">
                <input type="checkbox" id="show" class="password"><span>Show Password</span>
            </label>
            </div>
            <div class="bottom-box">
                <a href="#">Forget Password?</a>
                <button class="form-button"><a class="nxt" href="https://www.google.com/">Next</a></button>
            </div>
        </form>
        <div class="support">
                <div class="lang">
                    English(US)
                </div>
            <div class="t-c">
                <p>Help</p>
                <p>Privacy</p>
                <p>Terms</p>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
